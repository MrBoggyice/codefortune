{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <link href="static/css/hire_me_style.css" rel="stylesheet">
{% endblock %}

{% block content %}

    <!--background container for the social media links and contact form starts-->
    <div class="container bg_cover">

        <!--Social media buttons starts-->

        <div class="col-md-4 col-sm-5 social_media">
                <span class="panel-title  text-center"><h2>Social Media Links</h2></span>
                <a href="#" class="btn btn-primary btn-lg btn-block fb_btn">Facebook</a>
                <a href="#" class="btn btn-primary btn-lg btn-block twtr_btn">Twitter</a>
                <a href="#" class="btn btn-primary btn-lg btn-block g_btn">Google+</a>
        </div>
       <!--Social media buttons ends-->

       <!--contact form starts-->
        <div class="col-md-8 col-sm-7 contact_form">
          <span class="panel-title  text-center"><h2>Contact form</h2></span>

           <form action="/contact" method="post" class="form-horizontal" id="contactform">

          <!-- <div class="col-sm-10 col-sm-offset-2 alert alert-success text-center col-md" role="alert">Your message has been sent</div>-->

          <div class="form-group">
                <label for="contactname" class="col-sm-2 control-label" >Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="contactname" placeholder="Enter Name">
                </div>
          </div>

          <div class="form-group">
                <label for="contactemail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="contactemail" placeholder="Email Address">
                </div>
          </div>

          <div class="form-group">
                <label for="contactsubject" class="col-sm-2 control-label">Subject</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="contactsubject" placeholder="Subject">
                </div>
          </div>

          <div class="form-group">
              <label for="contactmessage" class="col-sm-2 control-label">Message</label>
              <div class="col-sm-10">
                  <textarea name="message" id="contactmessage" rows="10" class="form-control"></textarea>
              </div>
          </div>
          <div class="col-sm-2 col-sm-offset-10">
              <button type="button" class="btn btn-default" id="contactbtn">Submit</button>
          </div>
        </form>
       </div>
       <!--contact form ends-->


    </div>

    <!--background container for the social media links and contact form ends-->

{% endblock %}
